<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5eee1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card h2 {
            font-size: 1.5rem;
            color: #333;
            margin-top: 0;
        }
        .card p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 0;
        }
        @media (max-width: 480px) {
            .container {
                width: 95%;
            }
            h1 {
                font-size: 2rem;
            }
            .card h2 {
                font-size: 1.3rem;
            }
            .card p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="grid">
            <div class="card">
                <h2>Phone</h2>
                <p>+234 123 456 7890</p>
            </div>
            <div class="card">
                <h2>Email</h2>
                <p>info@futamsa.edu.ng</p>
            </div>
            <div class="card">
                <h2>Address</h2>
                <p>FUTA Campus, Akure, Nigeria</p>
            </div>
            <div class="card">
                <h2>Office Hours</h2>
                <p>Mon-Fri: 9 AM - 5 PM</p>
            </div>
        </div>
    </div>
</body>
</html>
